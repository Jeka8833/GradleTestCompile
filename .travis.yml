language: java

os: linux
jdk: openjdk8
dist: trusty

before_deploy:
  - ./gradlew clean
  - ./gradlew jar
  - ./gradlew publish -Pgpr.user=$GITHUB_USERNAME -Pgpr.key=$GITHUB_TOKEN

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: "build/libs/*"
  skip_cleanup: true
  name: Gradel Test compile
  on:
    all_branches: true
    tags: true