plugins {
    id 'java'
    id 'maven-publish'
}

version "1.0.1"

// Write "no" when there is no running class
// def _mainClass = "disable"
def _mainClass = "com.Jeka8833.Test.Main"

// Write "no" when you don't need to create a version file
// def _versionFile = "disable"
def _versionFile = "com.Jeka8833.Test.Version"


// Maven repository setting
// ============================================

//_mavenURL = "disable"
_mavenURL = "https://maven.pkg.github.com/Jeka8833/GradleTestCompile"
_mavenName = "Gradle Test Compile"
group "com.Jeka8833"


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'com.Jeka8833.Test.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

/**
 * Maven publication
 * */
publishing {
    repositories {
        maven {
            name = _mavenName
            url = uri(_mavenURL)
            credentials {
                username = project.findProperty("gpr.user")
                password = project.findProperty("gpr.key")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

/**
 * Create version class
 */
task updateVersionFile {
    if (!_versionFile.equalsIgnoreCase("disable")) {
        def lastDot = _versionFile.lastIndexOf('.')
        if (lastDot != -1) {
            def className = _versionFile.substring(lastDot + 1)
            def packagePath = _versionFile.substring(0, lastDot)
            def versionFile = new File(projectDir, "/src/main/java/" + _versionFile.replace('.', '/') + ".java")
            versionFile.mkdirs()
            versionFile.text = """package $packagePath;

public class $className {

    /**
    *This is a fully auto generated method, please don't touch it.
    */
    public static String getVersion() {
        return "$project.version";
    }
}"""
        } else {
            println("WARNING: Unable to create file in root folder")
        }
    }
}